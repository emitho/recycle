<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Emil Thorsplass">
    <meta description="Contact Re-Cycle, the leading provider in bicycle tours in Stavanger, regarding any questions, suggestions or trip-related issues that you may encounter. We reply within 24 hours.">
    <link rel="stylesheet" href="style.css">
    <title>Contact us | Re-Cycle</title>
</head>
<body>
    <main role="main">
        <header class="site-banner" role="banner">
                <div class="site-banner__header-text"> 
                    <p>Re-Cycle</p> 
                </div>
                <div class="site-banner__tagline">
                    <p>Sustainable Scenic Tours of Stavanger<p>
                </div>
            </header>
        <div class="navigation-wrapper sticky">
                <nav class="site-banner__navigation">
                    <ul>
                        <a href="index.html"><li class="site-banner__navigation-button --home">Home</li></a>
                        <a href="tours.html"> <li class="site-banner__navigation-button --tour">Tours</li> </a><!--Try to make a hamburger menu within tours-->
                        <a href="about.html"> <li class="site-banner__navigation-button --about">About</li></a>
                        <a href="contact.html"> <li class="site-banner__navigation-button --contact --selected">Contact</li></a>
                    </ul>
                </nav>
            </div>
        <div class="container contact-form">
            <div class="wrapper">
                <div class="contact">
                    <h1>Contact Re-Cycle</h1>
                    <form class="form-inline" action="/contact.html">
                        <p class="full">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" placeholder="Your name" name="name">
                        </p>
                        <p class="full">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="Email address" name="email" required>
                        </p>
                        <p class="full">
                        <label for="topic">Topic:</label>
                        <select id="topic" name="topic">
                            <option value="" disabled selected hidden>Reason for contacting us</option>
                            <option value="issue">Trip-related issue</option>
                            <option value="booking">Booking question</option>
                            <option value="tour-guide">Tour guide application</option>
                            <option value="business">Corporation tours</option>
                        </select>
                        </p>
                        <p class="full">
                            <label for="message">Your message:</label>
                            <textarea name="message" id="message" rows="7" required></textarea>
                        </p>
                        <p class="full">
                            <button class="contact-form__button" type="submit">Send message</button>
                        </p>
                    </form> 
                </div>
            </div> 
        </div>
    </main>
    <footer class="main-footer" role="content-info">
        <div class="main-footer__icons">
            <img class="main-footer__icon --facebook" src="images/graphics/facebook.png">
            <img class="main-footer__icon --instagram" src="images/graphics/instagram.png">
        </div>
        <div class="main-footer__navigation">
            <p class="main-footer__navigation-button --jump"><a href="#top">Jump back up</a></p>
            <p class="main-footer__navigation-button"><a href="tours.html">See all tours</a></p>
            <p class="main-footer__navigation-button"><a href="about.html">About us</a></p>
            <p class="main-footer__navigation-button"><a href="contact.html">Questions &amp; issues</a></p>
        </div>
        <div class="main-footer__menu">
            <p class="main-footer__menu-item --bold">Visit us on weekdays:</p>
            <p class="main-footer__menu-item">Prestegad√• 82, 4020 Stavanger</p>
            <p class="main-footer__menu-item --bold">Send us an email:</p>
            <p class="main-footer__menu-item"><a class="mail" href="mailto:re@cycle.com">re@cycle.com</a></p>
        </div>
    </footer>
</body>
</html>
